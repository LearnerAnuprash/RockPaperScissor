<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/RockPaperScissor/media/scissorImageOnly.png" >
    <title>RockPaperScissor</title>
</head>
<body>

    <div class="headingIconContainer">

    <img src="/RockPaperScissor/media/rockImageOnly.png" class="headingIcon" id="rockHeading">
    <img src="/RockPaperScissor/media/paperImageOnly.png" class="headingIcon" id="paperHeading">
    <img src="/RockPaperScissor/media/scissorImageOnly.png" class="headingIcon" id="scissorHeading">
    <h1 id="mainHeading" >Rock Paper Scissor Game</h1>
    
</div>

    <div class="userChooseContainer">

        <div class="userChoose" id="userChoosesRock">
            <button>
                Rock
                </button>
        </div>

        <div class="userChoose" id="userChoosesPaper">
            <button>
                Paper
            </button>
        </div>

        <div class="userChoose" id="userChoosesScissor">
            <button>
                Scissor
                </button>
        </div>

    </div>

    <div class="outputContainer">
        
    </div>

    <footer>

        <div class="madeWithLoveContainer">
    <p>Made with <span id="heart">&#10084</span> by ~Anuprash</p>
        </div>
        
    </footer>
    <script src="logic.js"></script>
</body>
</html>
