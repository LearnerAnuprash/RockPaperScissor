<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/RockPaperScissor/media/scissorImageOnly.png" >
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <title>RockPaperScissor</title>
</head>
<body>

    <div class="headingIconContainer">

    <img src="/RockPaperScissor/media/rockImageOnly.png" class="headingIcon" id="rockHeading">
    <img src="/RockPaperScissor/media/paperImageOnly.png" class="headingIcon" id="paperHeading">
    <img src="/RockPaperScissor/media/scissorImageOnly.png" class="headingIcon" id="scissorHeading">
    <h1 id="mainHeading" >Rock Paper Scissor Game</h1>
    
</div>

    <div class="askingUserToStart">
    <p id="chooseAnyOne">CHOOSE ANY ONE TO START THE GAME</p>
    </div>

    <div class="userChooseContainer">

        <div class="userChoose" id="userChoosesRock">
            <button class="buttonClass">
                <img src="/RockPaperScissor/media/rockImageOnly.png" class="user">
                Rock
                </button>
        </div>


        <div class="userChoose" id="userChoosesPaper">
            <button class="buttonClass">
                <img src="/RockPaperScissor/media/paperImageOnly.png" class="user">
                Paper
            </button>
        </div>

        <div class="userChoose" id="userChoosesScissor">
            <button class="buttonClass">
                <img src="/RockPaperScissor/media/scissorImageOnly.png" class="user">
                Scissor
                </button>
        </div>

    </div>

    <div class="outputContainer">

        <div class="yourChoice">
            <img src="/RockPaperScissor/media/rockImageOnly.png" id="userImage" alt="User's choice">
            <p class="displayWhoseMove">YOUR MOVE</p>
        </div>

        <div class="computerChoice">
                <img src="/RockPaperScissor/media/rockImageOnly.png" id="computerImage" alt="Computer's choice">
                <p class="displayWhoseMove">COMPUTER MOVE</p>
        </div>

    </div>

    <!--comment-->

    <div class="scoreDisplayContainer">

    <div class="userScoreDisplay">
            Your score:
    </div>

    <div class="computerScoreDisplay">
        Computer's Score:
    </div>

    </div>

    <!--Another for score -->

    <div class="scoreContainer">

    <div class="userScore">
            0
    </div>

    <div class="computerScore">
        0
    </div>

    </div>

    <!--End of this segment -->

    <footer>

        <div class="madeWithLoveContainer">
    <p>Made with <span id="heart">&#10084</span> by ~Anuprash</p>
        </div>
        
    </footer>
    <script src="logic.js"></script>
</body>
</html>
